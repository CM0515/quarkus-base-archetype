quarkus:
  application:
    name: Quarkus Microservice
    version: 1.0.0

  http:
    port: 8080
    cors:
      origins: "*"
      methods: "GET,POST,PUT,DELETE,OPTIONS"
      headers: "Content-Type,Authorization"

  datasource:
    db-kind: postgresql
    jdbc:
      url: ${QUARKUS_DATASOURCE_JDBC_URL:jdbc:postgresql://shuttle.proxy.rlwy.net:41696/railway}
      max-size: 20
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:TVKkfmozcaiUZjQMICmmjvSYkbMzJGsp}
  
  hibernate-orm:
    database:
      generation: update
      generation-halt-on-error: true
    sql-load-script: no-file
    physical-naming-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    id:
      new-generator-mappings: false
  
  log:
    level: INFO
    category:
      "com.example.microservice": DEBUG
    console:
      format: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p [%t] %c{2.} - %s%e%n"
  
  smallrye-openapi:
    info-title: Quarkus API
    info-version: 1.0.0
    info-description: API REST Documentation
    path: /api/docs
    enable: true
  
  swagger-ui:
    enable: true
    path: /api/swagger-ui
    always-include: true
  
  micrometer:
    export:
      prometheus:
        enabled: true
  
  health:
    enabled: true
    
  openshift:
    expose: true

# Custom application properties
app:
  name: quarkus-base
  environment: development
  security:
    jwt-secret: ${JWT_SECRET:your-secret-key-here-min-32-chars-long}
    token-expiration: 3600000
